<ion-grid class="entering_form">
    <ion-row>
        <ion-col>
            <h1>Rest Password</h1>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item lines="none">
                <p>
                    Thank you, your password have been reset successfully,
                    you can start to sign in with your new password
                </p>
            </ion-item>
        </ion-col>

    <ion-row form_buttons>
        <ion-col>
            <ion-button routerLink="/visitor/signin" expand="block" color="light">Sign In</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
